<body class="bg-fixed bg-1">
  
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-2">
        <h2>Profile Generator</h2>
      </div>
      <div class="col-md-3 ">
        <br/>
        <img class="pull-right" src="img/amadeus.png"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h4>Step 1: Select the typical profile</h4>
        <div id="myDropdown"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-2">
        <h4>Step 2: Select the flight date</h4>
        <div id="my_date_picker" class="input-group date">
          <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h4>Step 3: Select the flight status</h4>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-success active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Normal
          </label>
          <label class="btn btn-warning">
            <input type="radio" name="options" id="option2" autocomplete="off"> Disrupted
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h4>Step 4: Generate the profile</h4>
        <button type="button" class="btn btn-primary" id="convert"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Generate</button>
      </div>
    </div>

  </div>
  <div class="container hidden_block" id="hidden_info">
      <div class="col-md-8 col-md-offset-2" >
        <div class="alert alert-danger fade in" role="alert">
      <!-- <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button> -->
      <h4>Error</h4>
      <p>Please make sure that all steps are set.</p>
<!--       <button type="button" class="btn btn-default" data-dismiss="alert">Not Now</button>
 -->    </div>
    </div>
  </div>
  <div class="container hidden_block" id="hidden_block">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
          <h4>Step 5: Copy the results --></h4>
      </div>
      <div class="col-md-4">
        <button id="copy" type="button" class="pull-right zclip btn btn-info" data-toggle="tooltip" data-placement="left" title="copied!"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
      </div>
      <div class="col-md-8 col-md-offset-2" >
        <pre id="textToCopy">
        </pre>
      </div>

    </div>
  </div>

      <div class="col-md-2 col-md-offset-2">
        <br/>
